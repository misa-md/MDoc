<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal MD document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <nav>
    <a href="#/">EN</a>
    <a href="#/zh-cn/">‰∏≠Êñá</a>
  </nav>
  <div id="app">Please wait...</div>
  <script>
    var gitRepo = "https://git.gensh.me/genshen/MDoc"
    var maintainedBy = "https://https://git.gensh.me/HPCer"
    var plugins = [
      function(hook, vm) {
        var footer = [
          '<hr/>',
          '<footer>',
          '<span>Maintained by <a href="'+ maintainedBy +'" target="_blank"> High Performance Computing Research Group</a>, USTB. &copy;2018.</span><br>',
          '<span>Published by <a href="https://about.gitlab.com/features/pages/" target="_blank">Gitlab pages</a>.&emsp;</span>',
          '<span>Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span><br>',
          '</footer>'
        ].join('')
        hook.beforeEach(function (html) {
          var url = gitRepo + "/blob/master/" + vm.route.file
          var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n'
          return editHtml + html + footer
        })
      }
    ]

    window.$docsify = {
      search: 'auto', // ÈªòËÆ§ÂÄº
      // basePath: '/MDoc/',
      name: 'Crystal MD',
      coverpage: {
        '/': 'coverpage.md',
        '/zh-cn/': 'coverpage.md'
      },
      loadSidebar: true,
      subMaxLevel: 2,
      plugins: plugins,
      // repo: 'https://git.gensh.me/HPCer/CrystalMD/CrystalMD'
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
  <script>
      if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
      }
      EditOnGithubPlugin.create("https://github.com/genshen/", null, "edit on git")
  </script>
</body>
</html>
